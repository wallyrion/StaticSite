<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function plus() {
            processOperation((a, b) => a + b)
        }

        function minus() {
            processOperation((a, b) => a - b)
        }

        function multiple() {
            processOperation((a, b) => a * b)
        }

        function divide() {
            processOperation((a, b) => a / b)
        }

        function processOperation(callback) {
            const a = document.getElementById('firstInput');
            const b = document.getElementById('secondInput');

            const result = document.getElementById('result');
            result.value = callback(+a.value, +b.value);
        }
    </script>
</head>
<body>
    <h1>Calculator</h1>
    <a href="index.html">Main page</a>

    <hr>
    <input id="firstInput">
    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>

    <button onclick="multiple()">*</button>
    <button onclick="divide()">/</button>

    <input id="secondInput">
    =
    <input id="result" disabled>
</body>
</html>
